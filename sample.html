<!DOCTYPE html>
<html>
<head>
    <title>Inventory Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        form {
            width: 80%;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
        }
        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventory Management</h1>
    </header>
    <form>
        <h2>Add New Item</h2>
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price">
        <button type="submit">Add Item</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Example Item</td>
                <td>10</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
